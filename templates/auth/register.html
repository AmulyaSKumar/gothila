<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Nyaya Legal Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            min-height: 100vh;
            padding: 2rem 0;
            font-family: 'Georgia', serif;
        }
        .register-card {
            background: white;
            border-radius: 2px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            border: 1px solid #d0d0d0;
            overflow: hidden;
            max-width: 500px;
            width: 100%;
        }
        .register-header {
            background: #000000;
            color: white;
            padding: 2rem;
            text-align: center;
            border-bottom: 3px solid #ffffff;
        }
        .register-body {
            padding: 2rem;
            background: #fafafa;
        }
        .form-control {
            border: 1px solid #333333;
            border-radius: 2px;
            padding: 0.75rem;
            background: white;
            color: #333333;
            font-family: 'Georgia', serif;
        }
        .form-control:focus {
            border-color: #000000;
            box-shadow: 0 0 0 0.2rem rgba(0,0,0,0.1);
            background: white;
        }
        .btn-register {
            background: #000000;
            border: 1px solid #000000;
            border-radius: 2px;
            padding: 0.75rem 2rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: white;
            font-family: 'Georgia', serif;
        }
        .btn-register:hover {
            background: #333333;
            border-color: #333333;
            color: white;
        }
        .role-selection {
            background: #f0f0f0;
            border: 1px solid #d0d0d0;
            border-radius: 2px;
            padding: 1rem;
            margin: 1rem 0;
        }
        .form-label {
            color: #333333;
            font-weight: 600;
            font-family: 'Georgia', serif;
        }
        .text-muted {
            color: #666666 !important;
        }
        .btn-outline-primary {
            color: #000000;
            border-color: #000000;
            font-family: 'Georgia', serif;
        }
        .btn-outline-primary:hover {
            background-color: #000000;
            border-color: #000000;
            color: white;
        }
        .btn-link {
            color: #333333;
            font-family: 'Georgia', serif;
        }
        .btn-link:hover {
            color: #000000;
        }
        .form-check-label {
            color: #333333;
            font-family: 'Georgia', serif;
        }
        .form-check-input:checked {
            background-color: #000000;
            border-color: #000000;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="register-card mx-auto">
                    <div class="register-header">
                        <i class="fas fa-user-plus fa-3x mb-3"></i>
                        <h3>Join Nyaya Legal Platform</h3>
                        <p class="mb-0">Create your account to access legal services</p>
                    </div>
                    
                    <div class="register-body">
                        {% with messages = get_flashed_messages(with_categories=true) %}
                            {% if messages %}
                                {% for category, message in messages %}
                                    <div class="alert alert-{{ 'danger' if category == 'error' else category }} alert-dismissible fade show">
                                        {{ message }}
                                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                                    </div>
                                {% endfor %}
                            {% endif %}
                        {% endwith %}

                        <form method="POST">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="full_name" class="form-label">
                                            <i class="fas fa-user me-2"></i>Full Name
                                        </label>
                                        <input type="text" 
                                               class="form-control" 
                                               id="full_name" 
                                               name="full_name" 
                                               required
                                               placeholder="Enter your full name">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="username" class="form-label">
                                            <i class="fas fa-at me-2"></i>Username
                                        </label>
                                        <input type="text" 
                                               class="form-control" 
                                               id="username" 
                                               name="username" 
                                               required
                                               placeholder="Choose a username">
                                    </div>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="email" class="form-label">
                                    <i class="fas fa-envelope me-2"></i>Email Address
                                </label>
                                <input type="email" 
                                       class="form-control" 
                                       id="email" 
                                       name="email" 
                                       required
                                       placeholder="Enter your email address">
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="password" class="form-label">
                                            <i class="fas fa-lock me-2"></i>Password
                                        </label>
                                        <input type="password" 
                                               class="form-control" 
                                               id="password" 
                                               name="password" 
                                               required
                                               placeholder="Create a password">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="phone" class="form-label">
                                            <i class="fas fa-phone me-2"></i>Phone Number
                                        </label>
                                        <input type="tel" 
                                               class="form-control" 
                                               id="phone" 
                                               name="phone" 
                                               placeholder="Your phone number">
                                    </div>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="location" class="form-label">
                                    <i class="fas fa-map-marker-alt me-2"></i>Location
                                </label>
                                <input type="text" 
                                       class="form-control" 
                                       id="location" 
                                       name="location" 
                                       placeholder="City, State">
                            </div>

                            <div class="role-selection">
                                <label class="form-label">
                                    <i class="fas fa-user-tag me-2"></i>Account Type
                                </label>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-check">
                                            <input class="form-check-input" 
                                                   type="radio" 
                                                   name="role" 
                                                   id="role_user" 
                                                   value="user" 
                                                   checked>
                                            <label class="form-check-label" for="role_user">
                                                <i class="fas fa-user me-2"></i>
                                                <strong>User</strong><br>
                                                <small class="text-muted">Access legal services and documents</small>
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-check">
                                            <input class="form-check-input" 
                                                   type="radio" 
                                                   name="role" 
                                                   id="role_lawyer" 
                                                   value="lawyer">
                                            <label class="form-check-label" for="role_lawyer">
                                                <i class="fas fa-gavel me-2"></i>
                                                <strong>Lawyer</strong><br>
                                                <small class="text-muted">Provide legal services to clients</small>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="d-grid mb-3">
                                <button type="submit" class="btn btn-success btn-register">
                                    <i class="fas fa-user-plus me-2"></i>Create Account
                                </button>
                            </div>
                        </form>
                        
                        <div class="text-center">
                            <p class="text-muted">Already have an account?</p>
                            <a href="{{ url_for('login') }}" class="btn btn-outline-primary">
                                <i class="fas fa-sign-in-alt me-2"></i>Sign In
                            </a>
                        </div>
                        
                        <div class="text-center mt-3">
                            <a href="{{ url_for('home') }}" class="btn btn-link text-decoration-none">
                                <i class="fas fa-arrow-left me-2"></i>Back to Home
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
