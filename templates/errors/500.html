{% extends "base_nyaya.html" %}

{% block title %}Server Error - Nyaya{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <i class="fas fa-exclamation-triangle text-warning" style="font-size: 5rem;"></i>
            <h1 class="mt-4">500 - Server Error</h1>
            <p class="lead text-muted">Something went wrong on our end. We're working to fix it.</p>
            <div class="mt-4">
                <a href="{{ url_for('home') }}" class="btn btn-primary me-2">
                    <i class="fas fa-home"></i> Go Home
                </a>
                <a href="{{ url_for('chat') }}" class="btn btn-outline-primary">
                    <i class="fas fa-robot"></i> Ask Nyaya AI
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
